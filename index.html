<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Lemon Receipt Maker</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="container">
    <h1>Little Lemon Receipt Maker</h1>
    <div class="options">
        <label for="taxCheckbox">Include Tax:</label>
        <input type="checkbox" id="taxCheckbox">
        <label for="guestsInput">Number of Guests:</label>
        <input type="number" id="guestsInput" min="1" max="30">
        <button id="calculateBtn">Calculate</button>
      </div>
    <div id="dishesContainer" class="dishes-container"></div> <!-- Container for dish items -->
    <div id="output" class="output"></div> <!-- Display receipt output here -->
  </div>
  <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
